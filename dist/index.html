<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>My goals planner</title>
  <script defer src="runtime.34d58b1dac083b106942.js"></script><script defer src="index.f314b648fb641885eb5c.js"></script><script defer src="home.b97aff7b0e7dd63e9797.js"></script><script defer src="header.dff7c237d6eef02e0a38.js"></script><script defer src="menu.f0aab75b1e4277328f01.js"></script><script defer src="goal.f452a370e0cc5516c8f2.js"></script><script defer src="task.8ad7016cd60ce54cebc5.js"></script></head>
  <body>
    <header class="header-container">
      <div class="header-icons">
        <a href="https://github.com/petromirkolev">
          <img class="gh-icon" alt="GitHub logo"
        /></a>
        <img class="menu-icon" alt="Menu icon" />
        <img class="search-icon" alt="Search icon" />
      </div>
      <input type="text" class="search-bar" />
    </header>
    <main class="section-main">
      <section class="nav-container">
        <div class="nav-buttons">
          <button class="btn-new-goal">New goal</button>
          <button class="btn-new-task">New task</button>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Home</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Work</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Gym</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Car</h1>
        </div>
      </section>
      <section class="app-container">
        <div class="home-container">
          <div class="latest-goals">
            <h1>Latest goals</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
          <div class="latest-tasks">
            <h1>Latest tasks</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
          <div class="priority-tasks">
            <h1>Top priority tasks</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
          <div class="deadline-tasks">
            <h1>Tasks approaching deadline</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
        </div>
        <div class="goal-container">
          <button class="close-goal-btn">
            <span class="material-symbols-outlined"> close </span>
          </button>
          <div class="add-new-goal">
            <h1>Add new goal</h1>
            <form class="add-new-goal-form" action="submit">
              <label for="goal-name">Name</label>
              <input type="text" name="goal-name" id="goal-name" required />
              <label for="goal-description">Description</label>
              <input
                type="text"
                name="goal-description"
                id="goal-description"
                required
              />
              <button class="add-goal">Add goal</button>
            </form>
          </div>
        </div>
        <div class="task-container">
          <div class="add-new-task">
            <form class="add-new-task-form" action="submit">
              <label for="task-name">Name</label>
              <input type="text" name="task-name" id="task-name" required />
              <label for="task-description">Description</label>
              <input
                type="text"
                name="task-description"
                id="task-description"
                required
              />
              <label for="task-due-date">Due date</label>
              <input type="date" name="task-due-date" id="task-due-date" />
              <label for="task-priority">Priority</label>
              <select name="task-priority" id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
              <label for="task-completed">Completed</label>
              <input
                type="checkbox"
                name="task-completed"
                id="task-completed"
              />
              <button class="add-task">Add task</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
