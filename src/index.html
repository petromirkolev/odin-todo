<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>My goals planner</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-icons">
        <a href="https://github.com/petromirkolev">
          <img class="gh-icon" alt="GitHub logo"
        /></a>
        <img class="menu-icon" alt="Menu icon" />
        <img class="search-icon" alt="Search icon" />
      </div>
      <input type="text" class="search-bar" />
    </header>
    <main class="section-main">
      <section class="nav-container">
        <div class="nav-buttons">
          <button class="btn-new-goal">New goal</button>
          <button class="btn-new-task">New task</button>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Home</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Work</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Gym</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Car</h1>
        </div>
      </section>
      <section class="app-container">
        <div class="goal-container"></div>
      </section>
    </main>
  </body>
</html>
