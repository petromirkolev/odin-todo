<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>My goals planner</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-icons">
        <a href="https://github.com/petromirkolev">
          <img class="gh-icon" alt="GitHub logo"
        /></a>
        <img class="menu-icon" alt="Menu icon" />
        <img class="search-icon" alt="Search icon" />
      </div>
      <input type="text" class="search-bar" />
    </header>
    <main class="section-main">
      <section class="nav-container">
        <div class="nav-buttons">
          <button class="btn-new-goal">New goal</button>
          <button class="btn-new-task">New task</button>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Home</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Work</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Gym</h1>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined"> menu </span>
          <h1>Car</h1>
        </div>
      </section>
      <section class="app-container">
        <div class="home-container">
          <div class="latest-goals">
            <h1>Latest goals</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
          <div class="latest-tasks">
            <h1>Latest tasks</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
          <div class="priority-tasks">
            <h1>Top priority tasks</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
          <div class="deadline-tasks">
            <h1>Tasks approaching deadline</h1>
            <h2>Test</h2>
            <h2>Test</h2>
            <h2>Test</h2>
          </div>
        </div>
        <div class="goal-container">
          <button class="close-goal-btn">Close form</button>
          <div class="add-new-goal">
            <h1>Add new goal</h1>
            <form class="add-new-goal-form" action="submit">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
              <label for="description">Description</label>
              <input type="text" name="description" id="description" required />
              <label for="completed">Completed</label>
              <input type="checkbox" name="completed" id="completed" />
            </form>
            <button>Add goal</button>
            <!-- <form class="add-new-goal-form" action="submit">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
              <label for="description">Description</label>
              <input type="text" name="description" id="description" required />
              <label for="due-date">Due date</label>
              <input type="date" name="due-date" id="due-date" />
              <label for="priority">Priority</label>
              <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
              <label for="completed">Completed</label>
              <input type="checkbox" name="completed" id="completed" />
            </form> -->
          </div>
        </div>
        <div class="task-container"></div>
      </section>
    </main>
  </body>
</html>
