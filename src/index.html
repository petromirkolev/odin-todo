<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>My goals planner</title>
  </head>
  <body>
    <header class="header-main">
      <section class="search-bar-container">
        <span class="material-symbols-outlined search-btn"> search </span>
        <input type="text" class="search-bar" />
      </section>
      <section class="navigation-container">
        <div class="logo-container">
          <span class="material-symbols-outlined"> task_alt </span>
          <span class="material-symbols-outlined">
            keyboard_double_arrow_right
          </span>
          <span class="material-symbols-outlined"> add_task </span>
        </div>
        <div class="projects-container">
          <div>Project 1</div>
          <div>Project 1</div>
          <div>Project 1</div>
          <div>Project 1</div>
        </div>
        <div class="buttons-container">
          <button class="add-new-project">Add project</button>
          <button class="add-new-task">Add task</button>
        </div>
      </section>
    </header>
    <main class="section-main"></main>
    <footer class="footer-main">
      <a href="https://github.com/petromirkolev">
        <img class="footer-img" alt="GitHub logo"
      /></a>
    </footer>
  </body>
</html>
